name: PR Preview (cleanup)

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-preview-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove preview folder for this PR
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail

          PREVIEW_DIR="pr-previews/pr-${PR_NUMBER}"

          echo "Looking for preview directory: ${PREVIEW_DIR}"

          if [ -d "${PREVIEW_DIR}" ]; then
            echo "Removing preview directory ${PREVIEW_DIR}"
            rm -rf "${PREVIEW_DIR}"

            if git status --porcelain | grep . >/dev/null 2>&1; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add -A
              git commit -m "chore: remove preview for PR #${PR_NUMBER}"
              git push origin gh-pages
            else
              echo "No changes to commit after removing preview directory."
            fi
          else
            echo "No preview directory found for PR #${PR_NUMBER} â€“ nothing to remove."
          fi

      - name: Delete PR preview comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          number: ${{ github.event.pull_request.number }}
          delete: true
