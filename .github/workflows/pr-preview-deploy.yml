name: PR Preview (deploy)

on:
  workflow_run:
    workflows: ["PR Preview (build)"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-preview-deploy:
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: ./preview
          repository: ${{ github.event.workflow_run.repository.full_name }}
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read PR number
        id: pr
        run: |
          pr=$(cat ./preview/pr_number.txt)
          echo "number=$pr" >> "$GITHUB_OUTPUT"

      - name: Deploy preview to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./preview/build
          target-folder: pr-previews/pr-${{ steps.pr.outputs.number }}/
          token: ${{ secrets.PR_PREVIEW_TOKEN }}

      - name: Comment PR with preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          header: pr-preview
          message: |
            ðŸš€ Preview: https://nirooxx.github.io/pr-previews/pr-${{ steps.pr.outputs.number }}/
